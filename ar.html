<!DOCTYPE html>
<html lang="en" >
<head>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
</head>
<body>



<a-scene embedded arjs>

    <!-- chimica -->
    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/chimica/ozone/pattern-o3.patt">
        <a-entity gltf-model="url(assets/images-marker/chimica/ozone/scene.gltf)"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/chimica/h2o/pattern-h2o.patt">
        <a-entity gltf-model="url(assets/images-marker/chimica/h2o/scene.gltf)"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/chimica/co2/pattern-co2.patt">
        <a-entity gltf-model="url(assets/images-marker/chimica/co2/scene.gltf)"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>


</a-scene>





<script src="assets/js/script_ar.js"></script>
</body>
</html>
