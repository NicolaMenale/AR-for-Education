<!DOCTYPE html>
<html lang="en" >
<head>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
</head>
<body>



<a-scene embedded arjs>

    <!-- matematica -->
    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/ArForEducation/main/assets/images-marker/matematica/grafico_xyz/pattern-xyz.patt">
        <a-entity gltf-model="url(assets/images-marker/matematica/grafico_xyz/scene.gltf)"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/ArForEducation/main/assets/images-marker/matematica/klein_bottle/pattern-klein.patt">
        <a-entity gltf-model="url(assets/images-marker/matematica/klein_bottle/scene.gltf)"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/ArForEducation/main/assets/images-marker/matematica/sinus_curve/pattern-sinus.patt">
        <a-entity gltf-model="url(assets/images-marker/matematica/sinus_curve/scene.gltf)"></a-entity>
    </a-marker>

    <!-- chimica -->
    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/ArForEducation/main/assets/images-marker/chimica/ozone/pattern-o3.patt">
        <a-entity gltf-model="url(assets/images-marker/chimica/ozone/scene.gltf)"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/ArForEducation/main/assets/images-marker/chimica/h2o/pattern-h2o.patt">
        <a-entity gltf-model="url(assets/images-marker/chimica/h2o/scene.gltf)"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/ArForEducation/main/assets/images-marker/chimica/sucrose_molecule/pattern-sucrose.patt">
        <a-entity gltf-model="url(assets/images-marker/chimica/sucrose_molecule/scene.gltf)"></a-entity>
    </a-marker>



    <a-entity camera></a-entity>
</a-scene>





<script src="assets/js/script_ar.js"></script>
</body>
</html>
