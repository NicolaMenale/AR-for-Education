<!DOCTYPE html>
<html lang="en" >
<head>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>
<body>

<a-scene embedded
         arjs
         renderer="logarithmicDepthBuffer: true;"
         vr-mode-ui="enabled: false"
         gesture-detector
         id="scene">

    <!-- matematica -->
    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/matematica/grafico_xyz/pattern-xyz.patt">
        <a-entity gltf-model="url(assets/images-marker/matematica/grafico_xyz/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/matematica/klein_bottle/pattern-klein.patt">
        <a-entity gltf-model="url(assets/images-marker/matematica/klein_bottle/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/matematica/sinus_curve/pattern-sinus.patt">
        <a-entity gltf-model="url(assets/images-marker/matematica/sinus_curve/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <!-- chimica -->
    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/chimica/ozone/pattern-o3.patt">
        <a-entity gltf-model="url(assets/images-marker/chimica/ozone/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/chimica/h2o/pattern-h2o.patt">
        <a-entity gltf-model="url(assets/images-marker/chimica/h2o/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/chimica/sucrose_molecule/pattern-sucrose.patt">
        <a-entity gltf-model="url(assets/images-marker/chimica/sucrose_molecule/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <!-- medicina -->
    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/medicina/kidney/pattern-kidney.patt">
        <a-entity gltf-model="url(assets/images-marker/medicina/kidney/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/medicina/lungs/pattern-lungs.patt">
        <a-entity gltf-model="url(assets/images-marker/medicina/lungs/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/medicina/realistic_human_heart/pattern-heart.patt">
        <a-entity gltf-model="url(assets/images-marker/medicina/realistic_human_heart/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <!-- geografia -->
    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/geografia/colosseo_flavian_amphitheatre_-_drone/pattern-coliseum.patt">
        <a-entity gltf-model="url(assets/images-marker/geografia/colosseo_flavian_amphitheatre_-_drone/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/geografia/eiffel_tower/pattern-eiffel.patt">
        <a-entity gltf-model="url(assets/images-marker/assets/images-marker/geografia/eiffel_tower/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/geografia/empire_state_building/pattern-empireStateBuilding.patt">

    </a-marker>

    <!-- informatica -->
    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/informatica/b550-motherboard/pattern-B550.patt">
        <a-entity gltf-model="url(assets/images-marker/informatica/b550-motherboard/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/informatica/cpu_ryzen_5_3600/pattern-R5-3600.patt">
        <a-entity gltf-model="url(assets/images-marker/informatica/cpu_ryzen_5_3600/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/informatica/gpu-rtx-3080/pattern-rtx3080.patt">
        <a-entity gltf-model="url(assets/images-marker/informatica/gpu-rtx-3080/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <!-- fisica -->
    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/fisica/boyles_law/pattern-boyle.patt">
        <a-entity gltf-model="url(assets/images-marker/fisica/boyles_law/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/fisica/electromagneticwave/pattern-electromagneticWave.patt">
        <a-entity gltf-model="url(assets/images-marker/fisica/electromagneticwave/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="pattern" url="https://raw.githubusercontent.com/NicolaMenale/AR-for-Education/main/assets/images-marker/fisica/newtons_cradle/pattern-newtonsCradle.patt">
        <a-entity gltf-model="url(assets/images-marker/fisica/newtons_cradle/scene.gltf)" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>





<script src="assets/js/script_ar.js"></script>
</body>
</html>
